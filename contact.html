<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
    }
    header h1 {
      margin: 0; font-size: 1.4rem; font-weight: 700;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #333;
      display: inline-block;
      padding-bottom: 0.3rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 1rem;
      background: #eee;
      color: #666;
    }
    a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      opacity: 0.7;
    }
    /* 簡易フォーム風デザイン */
    form {
      max-width: 600px;
      margin: 1rem auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <h2>Get in Touch</h2>
    <p>
      If you’d like to discuss potential collaborations or have any questions, 
      please feel free to use the form below. 
      I’m open to new opportunities and always excited to connect with fellow AI enthusiasts.
    </p>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message"></textarea>
      <button type="submit">Send</button>
    </form>

    <p><a href="index2.html">&larr; Back to Index2</a></p>
  </main>

  <footer>
    <p>&copy; 2025 AI & LLM Engineer</p>
  </footer>

</body>
</html>
